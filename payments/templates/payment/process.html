{% extends "Agency/base.html" %}
{% load static %}

{% block title %}Pay{% endblock %}

{% block content %}
    <h1>Payment Summary</h1>
    <p>You are required to make a payment of <strong>USD 3</strong> for house posting.</p>
    <form class="paylink" action="{% url "payments:process" %}" method="post">
        <div><input class="pay_now" type="submit" value="Pay Now"></div>
        {% csrf_token %}
    </form>
{% endblock %}
