{% extends 'Agency/base.html' %}

{% block title %}User Sign up{% endblock %}

{% block content %}
    <h1>SignUp</h1>
    <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    <br><br>
    <button id="signup" type="submit">Sign Up</button><br><br>

    <a href="{% url "password-reset" %}">Forgot password?</a>
    <p class="line"><span>or</span></p>
    <button class="return-btn"><a href="{% url "login" %}">Return to login</a></button>
    
</form>

{% endblock %}
