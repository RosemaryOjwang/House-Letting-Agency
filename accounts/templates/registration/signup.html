{% extends 'Agency/base.html' %}

{% block title %}User Sign up{% endblock %}

{% block content %}
    <h1>SignUp</h1>
    <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}


    <button class="signup1" type="submit">Sign Up</button><br>
    <p class="line"><span>or</span></p>
    <p><a class="password-reset" href="{% url "password_reset" %}">Reset Password</a> </p>
    <button class="return-btn"><a href="{% url "login" %}">Return to login</a></button>
</form>
{% endblock %}
