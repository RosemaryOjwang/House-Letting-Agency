{% extends "Agency/base.html" %}

{% block content %}
    
    <h2>Reset Password</h2>
    <p>Forgot your password? Enter your email address below, and we'll email instructions for setting a new one.</p>
    <form method="POST">
        {% csrf_token %}
        {{ password_reset_form.as_p }}
        <br>
        <button type="submit">Send email</button>
    </form>
{% endblock %}
